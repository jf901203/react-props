<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="../js/babel.min.js"></script>
</head>
<body>

  <div id="demo"></div>

  <script type="text/babel">
  
  // 定义组件类

   class Welcome extends React.Component{
    
     constructor(prop){
      //  super(prop) 调用父类的构造函数并且把prop传递给父类的构造函数
      super(prop)
      this.state={
        isShow:false
      }
    //  bind返回一个函数 可以被调用
    // 将新增方法中的this强制绑定为组件对象
      this.hander=this.hander.bind(this)

     }
    //  将新新增方法中的this强制绑定为组件对象
     hander(){
      // 得到状态并取反
      const isShow=!this.state.isShow
      //更新状态 设置一个新的状态对象
      this.setState({
        isShow
      })

     }
    //  重写组件类的方法 所以函数中的this还是指向组件对象
    render(){
      const {isShow} = this.state
      return <h1 onClick={this.hander}>{isShow?'我喜欢你':'你喜欢我'}</h1>
    }
   }

  // 渲染组件标签
  
  ReactDOM.render(<Welcome />,document.getElementById('demo'))
  
  </script>
</body>
</html>
