<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.0/prop-types.js"></script>
    <script src="../js/babel.min.js"></script>
</head>
<body>
	 <div id="demo">

	 </div>
    <script type="text/babel">
     
		//  定义组件
     
		class MyComponent extends React.Component{
    
			constructor(props){
      super(props)
			this.showInput=this.showInput.bind(this)
			this.showBlur=this.showBlur.bind(this)
		}
  // ref
		showInput(){
			const input=this.refs.content
			// alert(input.value)

			alert(this.input.value)
			this.input.value=''
		}

  // 事件处理
    handleBlur(event){
      alert(event.target.value)
		}


    render(){

      // 虚拟dom中的this都指向组件对象
			return (

       <div>
			  <input typ="text" ref="content"/>&nbsp;&nbsp;
				<input typ="text" ref={(input)=>this.input=input}/>&nbsp;&nbsp;
				<button onClick={this.showInput}>输入</button>
				&nbsp;
				&nbsp;
				<input placeholder="失去焦点" onBlur={this.handleBlur}/>
			 </div>


			)
		}

		}

		// 渲染组件
    
		ReactDOM.render(<MyComponent />,document.getElementById('demo'))


    </script>
</body>
</html>
